car-service.kafka.enabled=true
car-service.kafka.topic=ENVIRONMENT
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jms.artemis.ArtemisAutoConfiguration
spring.kafka.bootstrap-servers=ENVIRONMENT
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer