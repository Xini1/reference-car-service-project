apache-kafka-consumer.kafka.topic=ENVIRONMENT
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
spring.kafka.bootstrap-servers=ENVIRONMENT
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.group-id=apache-kafka-consumer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.VoidDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.UUIDDeserializer